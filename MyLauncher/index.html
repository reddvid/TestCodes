<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Launcher</title>
    <link href="css/default.css" rel="stylesheet" />
</head>

<body>
    <div class="appgrid">
        <div id="add-new-post" class="item-wrapper">
            <img src="images/icons/comment-plus-outline.svg">
        </div>

        <div id="open-folder" class="item-wrapper">
            <img src="images/icons/folder-image.svg">
        </div>

        <div id="open-website" class="item-wrapper">
            <img src="images/icons/web.svg">
        </div>

        <div id="add-image" class="item-wrapper">

            <img src="images/icons/file-upload-outline.svg">
        </div>

        <div id="open-app" class="item-wrapper">
            <img src="images/icons/open-in-app.svg">
        </div>

        <div id="open-cloud" class="item-wrapper">
            <img src="images/icons/onedrive.svg">
        </div>

        <!-- <div id="send-mail" class="item-wrapper">
            <img src="images/icons/email-plus-outline.svg">
        </div> -->
    </div>

    <script src="js/main.js"></script>
</body>

</html>
